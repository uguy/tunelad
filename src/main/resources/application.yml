openapi:
  description: Provides access to the tracks via Reactive Rest Api.
  license: Apache 2.0
  license-url: http://springdoc.org
  terms-of-service-url: http://swagger.io/terms/
  title: Spring Boot Reactive REST API test
  version: 1.0.0
info:
  app:
    description: "@project.description@"
    name: "@project.name@"
spring:
  application:
    name: Tune Lad
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:file:./target/tunelad;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  jpa:
    properties:
      jakarta.persistence.sharedCache.mode: UNSPECIFIED
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

  liquibase:
    change-log: classpath:config/liquibase/master.xml
  webflux:
    problemdetails:
      enabled: true
  web:
    resources:
      chain:
        # Enable the Spring Resource Handling chain. Disabled by default unless at least one strategy has been enabled.
        enabled: true
        compressed: true
        strategy:
          content:
            # Enable the content Version Strategy.
            enabled: true
            # Comma-separated list of patterns to apply to the Version Strategy.
            paths: /**, **/*.js,**/*.mjs, **/*.css, **/*.png
      cache:
        cachecontrol:
          max-age: 365d
management:
  info:
    build.enabled: true
    git:
      mode: full
      enabled: true
    java.enabled: true
    defaults.enabled: true
    os.enabled: true
    env.enabled: true
  endpoint:
    env.enabled: true
    info.enabled: true
    health.show-details: always
    prometheus.enabled: true
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "health,info,applicationmodules,metrics,prometheus"
  tracing:
    sampling.probability: 1.0
    enabled: true
  metrics:
    tags:
      application: "@project.artifactId@"

server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
    min-response-size: 2KB
  http2:
    enabled: true
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
  level:
    org.springframework.modulith.observability.ModuleEntryInterceptor: TRACE
