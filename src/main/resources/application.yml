openapi:
  description: Provides access to the tracks via Reactive Rest Api.
  license: Apache 2.0
  license-url: http://springdoc.org
  terms-of-service-url: http://swagger.io/terms/
  title: Spring Boot Reactive REST API test
  version: 1.0.0
spring:
  application:
    name: Tune Lad
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:file:./target/tunelad;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  jpa:
    properties:
      jakarta.persistence.sharedCache.mode: UNSPECIFIED
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

  liquibase:
    change-log: classpath:config/liquibase/master.xml
  info:
    app:
      description: "@project.description@"
      name: "@project.name@"
  webflux:
    problemdetails:
      enabled: true
  web:
    resources:
      chain:
        # Enable the Spring Resource Handling chain. Disabled by default unless at least one strategy has been enabled.
        enabled: true
        compressed: true
        strategy:
          content:
            # Enable the content Version Strategy.
            enabled: true
            # Comma-separated list of patterns to apply to the Version Strategy.
            paths: /**, **/*.js, **/*.css, **/*.png
      cache:
        cachecontrol:
          max-age: 365d
management:
  info:
    build.enabled: true
    git.enabled: true
    java.enabled: true
    defaults.enabled: true
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "health,info"
server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
    min-response-size: 2KB
  http2:
    enabled: true
